<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capadillo's Homepage</title>
        <link rel="manifest" href="manifest.json">
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" />
    </head>
    <body>
        <div id="flash">Default Message</div>

        <main>
            <div class="portrait" id="deleteAll">
                <svg viewBox="0 0 2500 2500" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" class="logo" style="aspect-ratio: 1; fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2"><path d="M1741.38 797.442c124.972 0 238.111 50.653 320.004 132.554l320.011-320.004c-163.792-163.801-390.071-265.108-640.015-265.108-120.037 0-234.591 23.422-339.418 65.865v540.067c82.922-94 204.209-153.374 339.418-153.374M383.708 1702.55h-265.1v452.565h265.1c229.571 0 439.138-85.514 598.703-226.373-106.264-118.733-185.085-262.53-226.467-421.459-81.688 117.955-217.895 195.267-372.236 195.267" style="fill:#fff;fill-rule:nonzero"/><path d="M1741.38 1702.55c-249.943 0-452.557-202.613-452.557-452.557V401.448H684.305L231.748 854.005h604.518v395.988c0 229.523 85.483 439.051 226.278 598.601 165.852 187.937 408.48 306.521 678.836 306.521 249.944 0 476.223-101.314 640.015-265.107l-320.011-320.004c-81.893 81.901-195.032 132.546-320.004 132.546" style="fill:#fff;fill-rule:nonzero"/></svg>
            </div>

            <hr>

            <div class="gallery" id="cards">
                <script type="text/template" id="cards-template">
                    <a id="{{id}}" class="card" target="_blank" href="{{href}}">
                        <img src="{{image}}" alt="{{text}}">
                    </a>
                </script>
            </div>

            <!-- <h2>Links</h2> -->
            
            <hr>

            <ul class="links" id="links">
                <script type="text/template" id="links-template">
                    <li>
                        <a id="{{id}}" href="{{href}}" target="_blank">{{text}}</a>
                    </li>
                </script>
            </ul>

            <!-- <hr> -->

            <!-- <pre id="order"></pre> -->
        </main>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="./assets/js/custom.js"></script>
    </body>
</html>
