<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capadillo's Homepage</title>
        <link rel="manifest" href="manifest.json">
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" />
    </head>
    <body>
        <main>
            <div class="portrait">
                <!-- <img src="./assets/images/portrait.png" alt=""> -->
            </div>

            <div class="search">
                <form method="GET" action="https://www.google.com/search">
                    <button type="reset"><span class="material-symbols-rounded">history</span></button>
                    <input type="text" name="q" placeholder="Google Search...">
                    <button type="submit"><span class="material-symbols-rounded">search</span></button>
                </form>
            </div>

            <div class="gallery" id="cards">
                <script type="text/template" id="cards-template">
                    <a id="{{id}}" class="card" target="_blank" href="{{href}}">
                        <img src="{{image}}" alt="{{text}}">
                    </a>
                </script>
            </div>

            <h2>Links</h2>
            <ul class="links" id="links">
                <script type="text/template" id="links-template">
                    <li>
                        <a id="{{id}}" href="{{href}}" target="_blank">{{text}}</a>
                    </li>
                </script>
            </ul>

            <hr>
        </main>

        <button id="deleteAll">
            <!-- <span class="material-symbols-rounded">delete_history</span> -->
            Reset Click Counter
        </button>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="./assets/js/custom.js"></script>
    </body>
</html>
